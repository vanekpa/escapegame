                            </button>
                        </div>
                    </div>
                `;
            }

            // Cryptex zámek s otáčivými kolečky
            createCryptexLock(config) {
                const solution = config.solution || { word: 'ESCAPE', case_sensitive: false };
                const inputCount = solution.word.length;
                const lockId = 'lock-' + Date.now();
                
                // Základní sady znaků pro kolečka
                const defaultWheels = Array.from({ length: inputCount }, () => 
                    'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('')
                );
                
                const wheels = config.assets?.keyboards?.cryptex?.wheels || defaultWheels;
                
                // Vytvoření sloupců s kolečky
                const columnsHtml = Array.from({ length: inputCount }, (_, i) => {
                    const wheelChars = wheels[i] || wheels[0] || 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
                    const startIndex = 0;
                    
                    return `
                        <div class="cryptex-column" data-wheel-index="${i}" data-current-index="${startIndex}">
                            <button class="cryptex-arrow cryptex-up" onclick="game.rotateCryptexWheel('${lockId}', ${i}, -1)">↑</button>
                            <div class="cryptex-wheel">
                                <div class="cryptex-char" id="${lockId}-char-${i}">${wheelChars[startIndex]}</div>
                            </div>
                            <button class="cryptex-arrow cryptex-down" onclick="game.rotateCryptexWheel('${lockId}', ${i}, 1)">↓</button>
                        </div>
                    `;
                }).join('');
                
                return `
                    <div class="lock-container cryptex-container" id="${lockId}" data-config='${this.escapeAttr(JSON.stringify(config))}' data-wheels='${this.escapeAttr(JSON.stringify(wheels))}' data-positions='${this.escapeAttr(JSON.stringify(new Array(inputCount).fill(0)))}'>
                        <h3 class="text-lg font-bold mb-2">🗝️ Cryptex</h3>
                        <p class="text-gray-600 mb-4">${config.hint || 'Otáčejte kolečka pro nastavení správného slova'}</p>
                        
                        <div class="cryptex-wheels-container">
                            ${columnsHtml}
                        </div>
                        
                        <div id="${lockId}-feedback" class="lock-feedback info" style="display: none;"></div>
                        
                        <div class="ui-actions">
                            <button onclick="game.checkCryptexLock('${lockId}')" class="ui-btn primary">
                                🔓 Zkontrolovat
                            </button>
                            <button onclick="game.resetCryptexLock('${lockId}')" class="ui-btn secondary">
                                🔄 Reset
                            </button>
                        </div>
                    </div>
                `;
            }

            // Quiz zámek s náhodnými otázkami
            createQuizLock(config) {
                const lockId = 'lock-' + Date.now();
                const questions = config.questions || [
                    {
                        question: "Jaká je hlavní barva oblohy?",
                        answers: ["Červená", "Modrá", "Zelená", "Žlutá"],
                        correct_answer: 1
                    }
                ];
                
                const minRatio = config.min_ratio || config.pass_ratio || 0.8;
                const drawLimit = config.limit_draw || Math.min(5, questions.length);
                
                // Náhodný výběr otázek
                const shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
                const selectedQuestions = shuffledQuestions.slice(0, drawLimit);
                
                const questionsHtml = selectedQuestions.map((q, index) => {
                    const answersHtml = q.answers.map((answer, answerIndex) => 
                        `<label class="quiz-answer">
                            <input type="radio" name="${lockId}-q${index}" value="${answerIndex}" onchange="game.updateQuizProgress('${lockId}')">
                            <span class="quiz-answer-text">${answer}</span>
                        </label>`
                    ).join('');
                    
                    return `
                        <div class="quiz-question" data-question-index="${index}" data-correct="${q.correct_answer}">
                            <h4 class="quiz-question-text">${index + 1}. ${q.question}</h4>
                            <div class="quiz-answers">
                                ${answersHtml}
                            </div>
                        </div>
                    `;
                }).join('');
                
                return `
                    <div class="lock-container quiz-container" id="${lockId}" data-config='${this.escapeAttr(JSON.stringify(config))}' data-questions='${this.escapeAttr(JSON.stringify(selectedQuestions))}' data-min-ratio="${minRatio}">
                        <h3 class="text-lg font-bold mb-2">❓ Vědomostní test</h3>
                        <p class="text-gray-600 mb-4">${config.hint || `Odpovězte správně na alespoň ${Math.ceil(selectedQuestions.length * minRatio)} z ${selectedQuestions.length} otázek`}</p>
                        
                        <div class="quiz-progress mb-4">
                            <div class="quiz-progress-bar">
                                <div class="quiz-progress-fill" id="${lockId}-progress" style="width: 0%"></div>
                            </div>
                            <div class="quiz-progress-text" id="${lockId}-progress-text">0 / ${selectedQuestions.length} odpovězeno</div>
                        </div>
                        
                        <div class="quiz-questions">
                            ${questionsHtml}
                        </div>
                        
                        <div id="${lockId}-feedback" class="lock-feedback info" style="display: none;"></div>
                        
                        <div class="ui-actions">
                            <button onclick="game.checkQuizLock('${lockId}')" class="ui-btn primary" id="${lockId}-submit" disabled>
                                ✓ Odevzdat odpovědi
                            </button>
                            <button onclick="game.resetQuizLock('${lockId}')" class="ui-btn secondary">
                                🔄 Začít znovu
                            </button>
                        </div>
                    </div>
                `;
            }

            // === DÁVKA 8: TEXT LOCK METHODS ===

            // Obsluha klávesy Enter pro textový zámek
            handleTextLockKeypress(event, lockId) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    this.checkTextLock(lockId);
                }
            }

            // Aktualizace stavu textového zámku
            updateTextLockState(lockId) {
                const input = document.getElementById(lockId + '-input');
                const feedbackElement = document.getElementById(lockId + '-feedback');
                
                if (input && feedbackElement) {
                    // Skrytí zpětné vazby při psaní
                    feedbackElement.style.display = 'none';
                    
                    // Odstranění stavových tříd
                    input.classList.remove('correct', 'incorrect');
                }
            }

            // Kontrola textového zámku
            checkTextLock(lockId) {
                const lockElement = document.getElementById(lockId);
                const input = document.getElementById(lockId + '-input');
                if (!lockElement || !input) return;
                
                const config = JSON.parse(lockElement.dataset.config);
                const inputValue = input.value;
                const inputArray = inputValue.split('');
                
                const result = this.evalText(inputArray, config.solution);
                this.showLockFeedback(lockId, result);
                
                // Vizuální zpětná vazba na input
                input.classList.remove('correct', 'incorrect');
                input.classList.add(result.success ? 'correct' : 'incorrect');
                
                if (result.success) {
                    setTimeout(() => {
                        this.onResolve(this.state.currentId, true);
                    }, 1500);
                }
            }

            // Reset textového zámku
            resetTextLock(lockId) {
                const input = document.getElementById(lockId + '-input');
                const feedbackElement = document.getElementById(lockId + '-feedback');
                
                if (input) {
                    input.value = '';
                    input.classList.remove('correct', 'incorrect');
                }
                
                if (feedbackElement) {
                    feedbackElement.style.display = 'none';
                }
            }

            // === DÁVKA 8: NUMERIC LOCK METHODS ===

            // Výběr numerického slotu
            selectNumericSlot(lockId, slotIndex) {
                const lockElement = document.getElementById(lockId);
                if (!lockElement) return;
                
                // Odstranění selected třídy ze všech slotů
                lockElement.querySelectorAll('.numeric-slot').forEach(slot => {
                    slot.classList.remove('selected');
                });
                
                // Přidání selected třídy k vybranému slotu
                const selectedSlot = document.getElementById(`${lockId}-slot-${slotIndex}`);
                if (selectedSlot) {
                    selectedSlot.classList.add('selected');
                }
                
                // Uložení vybraného slotu
                lockElement.dataset.selectedSlot = slotIndex;
            }

            // Vstup číslice do numerického zámku
            inputNumericKey(lockId, digit) {
                const lockElement = document.getElementById(lockId);
                if (!lockElement) return;
                
                const selectedSlot = parseInt(lockElement.dataset.selectedSlot || '0');
                const inputs = JSON.parse(lockElement.dataset.inputs || '[]');
                
                // Nastavení hodnoty do vybraného slotu
                inputs[selectedSlot] = digit;
                lockElement.dataset.inputs = JSON.stringify(inputs);
                
                // Aktualizace zobrazení slotu
                const slotElement = document.getElementById(`${lockId}-slot-${selectedSlot}`);
                if (slotElement) {
                    const content = slotElement.querySelector('.slot-content');
                    if (content) {
                        content.textContent = digit;
                    }
                }
                
                // Automatický přechod na další slot
                const nextSlot = selectedSlot + 1;
                if (nextSlot < inputs.length) {
                    this.selectNumericSlot(lockId, nextSlot);
                }
                
                // Skrytí zpětné vazby
                const feedbackElement = document.getElementById(lockId + '-feedback');
                if (feedbackElement) {
                    feedbackElement.style.display = 'none';
                }
            }

            // Backspace pro numerický zámek
            numericBackspace(lockId) {
                const lockElement = document.getElementById(lockId);
                if (!lockElement) return;
                
                const selectedSlot = parseInt(lockElement.dataset.selectedSlot || '0');
                const inputs = JSON.parse(lockElement.dataset.inputs || '[]');
                
                // Vymazání aktuálního slotu nebo přechod na předchozí
                if (inputs[selectedSlot] !== '') {
                    inputs[selectedSlot] = '';
                } else if (selectedSlot > 0) {
                    inputs[selectedSlot - 1] = '';
                    this.selectNumericSlot(lockId, selectedSlot - 1);
                }
                
                lockElement.dataset.inputs = JSON.stringify(inputs);
                
                // Aktualizace zobrazení
                this.updateNumericSlotsDisplay(lockId, inputs);
                
                // Skrytí zpětné vazby
                const feedbackElement = document.getElementById(lockId + '-feedback');
                if (feedbackElement) {
                    feedbackElement.style.display = 'none';
                }
            }

            // Aktualizace zobrazení numerických slotů
            updateNumericSlotsDisplay(lockId, inputs) {
                inputs.forEach((value, index) => {
                    const slotElement = document.getElementById(`${lockId}-slot-${index}`);
                    if (slotElement) {
                        const content = slotElement.querySelector('.slot-content');
                        if (content) {
                            content.textContent = value || '';
                        }
                        // Odstranění stavových tříd
                        slotElement.classList.remove('correct', 'incorrect');
                    }
                });
            }

            // Kontrola numerického zámku
            checkNumericLock(lockId) {
                const lockElement = document.getElementById(lockId);
                if (!lockElement) return;
                
                const config = JSON.parse(lockElement.dataset.config);
                const inputs = JSON.parse(lockElement.dataset.inputs || '[]');
                
                const result = this.evalNumeric(inputs, config.solution);
                this.showLockFeedback(lockId, result);
                
                // Vizuální zpětná vazba na sloty
                if (result.positions) {
                    result.positions.forEach((status, index) => {
                        const slot = document.getElementById(`${lockId}-slot-${index}`);
                        if (slot) {
                            slot.classList.remove('correct', 'incorrect');
                            if (status === 'correct') slot.classList.add('correct');
                            if (status === 'incorrect') slot.classList.add('incorrect');
                        }
                    });
                }
                
                if (result.success) {
                    setTimeout(() => {
                        this.onResolve(this.state.currentId, true);
                    }, 1500);
                }
            }

            // Reset numerického zámku
            resetNumericLock(lockId) {
                const lockElement = document.getElementById(lockId);
                if (!lockElement) return;
                
                const config = JSON.parse(lockElement.dataset.config);
                const inputCount = config.solution.sequence.length;
                const emptyInputs = new Array(inputCount).fill('');
                
                lockElement.dataset.inputs = JSON.stringify(emptyInputs);
                lockElement.dataset.selectedSlot = '0';
                
                this.updateNumericSlotsDisplay(lockId, emptyInputs);
                this.selectNumericSlot(lockId, 0);
                
                const feedbackElement = document.getElementById(lockId + '-feedback');
                if (feedbackElement) {
                    feedbackElement.style.display = 'none';
                }
            }

            // === DÁVKA 9: SEQUENCE LOCK METHODS (Arrows, Colors, Shapes) ===

            // Výběr slotu v sekvenci
            selectSequenceSlot(lockId, slotIndex) {
                const lockElement = document.getElementById(lockId);
                if (!lockElement) return;
                
                // Odstranění selected třídy ze všech slotů
                lockElement.querySelectorAll('.sequence-slot').forEach(slot => {
                    slot.classList.remove('selected');
                });
                
                // Přidání selected třídy k vybranému slotu
                const selectedSlot = document.getElementById(`${lockId}-slot-${slotIndex}`);
                if (selectedSlot) {
                    selectedSlot.classList.add('selected');
                }
                
                // Uložení vybraného slotu
                lockElement.dataset.selectedSlot = slotIndex;
            }

            // Vstup hodnoty do sekvence
            inputSequenceKey(lockId, value) {
                const lockElement = document.getElementById(lockId);
                if (!lockElement) return;
                
                const selectedSlot = parseInt(lockElement.dataset.selectedSlot || '0');
                const inputs = JSON.parse(lockElement.dataset.inputs || '[]');
                
                // Nastavení hodnoty do vybraného slotu
                inputs[selectedSlot] = value;
                lockElement.dataset.inputs = JSON.stringify(inputs);
                
                // Aktualizace zobrazení slotu
                this.updateSequenceSlotDisplay(lockId, selectedSlot, value);
                
                // Automatický přechod na další slot
                const nextSlot = selectedSlot + 1;
                if (nextSlot < inputs.length) {
                    this.selectSequenceSlot(lockId, nextSlot);
                }
                
                // Skrytí zpětné vazby
                const feedbackElement = document.getElementById(lockId + '-feedback');
                if (feedbackElement) {
                    feedbackElement.style.display = 'none';
                }
            }

            // Aktualizace zobrazení slotu sekvence
            updateSequenceSlotDisplay(lockId, slotIndex, value) {
                const slotElement = document.getElementById(`${lockId}-slot-${slotIndex}`);
                if (!slotElement) return;
                
                const lockElement = document.getElementById(lockId);
                
                if (slotElement.classList.contains('arrow-slot')) {
                    // Šipkový slot
                    const content = slotElement.querySelector('.slot-content');
                    if (content) {
                        content.textContent = value || '';
                    }
                } else if (slotElement.classList.contains('color-slot')) {
                    // Barevný slot
                    const circle = slotElement.querySelector('.color-circle');
                    const nameElement = slotElement.querySelector('.color-name');
                    const colors = JSON.parse(lockElement.dataset.colors || '{}');
                    
                    if (circle && value && colors[value]) {
                        circle.style.backgroundColor = colors[value];
                        circle.style.borderColor = colors[value];
                    } else if (circle) {
                        circle.style.backgroundColor = 'var(--neutral-100)';
                        circle.style.borderColor = 'var(--neutral-300)';
                    }
                    
                    if (nameElement) {
                        nameElement.textContent = value || '';
                    }
                } else if (slotElement.classList.contains('shape-slot')) {
                    // Tvarový slot
                    const container = slotElement.querySelector('.shape-container');
                    const shapes = JSON.parse(lockElement.dataset.shapes || '{}');
                    
                    if (container && value && shapes[value]) {
                        container.innerHTML = `<svg width="32" height="32" viewBox="0 0 24 24">${shapes[value]}</svg>`;
                    } else if (container) {
                        container.innerHTML = '';
                    }
                }
                
                // Odstranění stavových tříd
                slotElement.classList.remove('correct', 'incorrect');
            }

            // Backspace pro sekvence
            sequenceBackspace(lockId) {
                const lockElement = document.getElementById(lockId);
                if (!lockElement) return;
                
                const selectedSlot = parseInt(lockElement.dataset.selectedSlot || '0');
                const inputs = JSON.parse(lockElement.dataset.inputs || '[]');
                
                // Vymazání aktuálního slotu nebo přechod na předchozí
                if (inputs[selectedSlot] !== '') {
                    inputs[selectedSlot] = '';
                    this.updateSequenceSlotDisplay(lockId, selectedSlot, '');
                } else if (selectedSlot > 0) {
                    inputs[selectedSlot - 1] = '';
                    this.updateSequenceSlotDisplay(lockId, selectedSlot - 1, '');
                    this.selectSequenceSlot(lockId, selectedSlot - 1);
                }
                
                lockElement.dataset.inputs = JSON.stringify(inputs);
                
                // Skrytí zpětné vazby
                const feedbackElement = document.getElementById(lockId + '-feedback');
                if (feedbackElement) {
                    feedbackElement.style.display = 'none';
                }
            }

            // Kontrola sekvence zámku
            checkSequenceLock(lockId, type) {
                const lockElement = document.getElementById(lockId);
                if (!lockElement) return;
                
                const config = JSON.parse(lockElement.dataset.config);
                const inputs = JSON.parse(lockElement.dataset.inputs || '[]');
                
                let result;
                switch (type) {
                    case 'arrows':
                        result = this.evalArrows(inputs, config.solution);
                        break;
                    case 'colors':
                        result = this.evalColors(inputs, config.solution);
                        break;
                    case 'shapes':
                        result = this.evalShapes(inputs, config.solution);
                        break;
                    default:
                        result = { success: false, feedback: 'Neznámý typ sekvence' };
                }
                
                this.showLockFeedback(lockId, result);
                
                // Vizuální zpětná vazba na sloty
                if (result.positions) {
                    result.positions.forEach((status, index) => {
                        const slot = document.getElementById(`${lockId}-slot-${index}`);
                        if (slot) {
                            slot.classList.remove('correct', 'incorrect');
                            if (status === 'correct') slot.classList.add('correct');
                            if (status === 'incorrect') slot.classList.add('incorrect');
                        }
                    });
                }
                
                if (result.success) {
                    setTimeout(() => {
                        this.onResolve(this.state.currentId, true);
                    }, 1500);
                }
            }

            // Reset sekvence zámku
            resetSequenceLock(lockId) {
                const lockElement = document.getElementById(lockId);
                if (!lockElement) return;
                
                const config = JSON.parse(lockElement.dataset.config);
                const inputCount = config.solution.sequence.length;
                const emptyInputs = new Array(inputCount).fill('');
                
                lockElement.dataset.inputs = JSON.stringify(emptyInputs);
                lockElement.dataset.selectedSlot = '0';
                
                // Reset zobrazení všech slotů
                for (let i = 0; i < inputCount; i++) {
                    this.updateSequenceSlotDisplay(lockId, i, '');
                }
                
                this.selectSequenceSlot(lockId, 0);
                
                const feedbackElement = document.getElementById(lockId + '-feedback');
                if (feedbackElement) {
                    feedbackElement.style.display = 'none';
                }
            }

            // === DÁVKA 10: CRYPTEX METHODS ===

            // Otočení kolečka cryptexu
            rotateCryptexWheel(lockId, wheelIndex, direction) {
                const lockElement = document.getElementById(lockId);
                if (!lockElement) return;
                
                const wheels = JSON.parse(lockElement.dataset.wheels || '[]');
                const positions = JSON.parse(lockElement.dataset.positions || '[]');
                
                if (!wheels[wheelIndex] || positions[wheelIndex] === undefined) return;
                
                const wheelChars = wheels[wheelIndex];
                const currentPos = positions[wheelIndex];
                
                // Výpočet nové pozice (cyklické otáčení)
                let newPos = currentPos + direction;
                if (newPos < 0) newPos = wheelChars.length - 1;
                if (newPos >= wheelChars.length) newPos = 0;
                
                positions[wheelIndex] = newPos;
                lockElement.dataset.positions = JSON.stringify(positions);
                
                // Aktualizace zobrazení
                const charElement = document.getElementById(`${lockId}-char-${wheelIndex}`);
                if (charElement) {
                    charElement.textContent = wheelChars[newPos];
                    
                    // Animace otáčení
                    charElement.style.transform = direction > 0 ? 'translateY(-10px)' : 'translateY(10px)';
                    charElement.style.opacity = '0.5';
                    
                    setTimeout(() => {
                        charElement.style.transform = 'translateY(0)';
                        charElement.style.opacity = '1';
                    }, 150);
                }
                
                // Skrytí zpětné vazby
                const feedbackElement = document.getElementById(lockId + '-feedback');
                if (feedbackElement) {
                    feedbackElement.style.display = 'none';
                }
                
                // Odstranění stavových tříd
                const wheelElement = charElement?.parentElement;
                if (wheelElement) {
                    wheelElement.classList.remove('correct', 'incorrect');
                }
            }

            // Kontrola cryptex zámku
            checkCryptexLock(lockId) {
                const lockElement = document.getElementById(lockId);
                if (!lockElement) return;
                
                const config = JSON.parse(lockElement.dataset.config);
                const wheels = JSON.parse(lockElement.dataset.wheels || '[]');
                const positions = JSON.parse(lockElement.dataset.positions || '[]');
                
                // Sestavení aktuálního slova
                const currentWord = positions.map((pos, index) => {
                    const wheelChars = wheels[index] || [];
                    return wheelChars[pos] || '';
                }).join('');
                
                const result = this.evalCryptex([currentWord], config.solution);
                this.showLockFeedback(lockId, result);
                
                // Vizuální zpětná vazba na kolečka
                positions.forEach((pos, index) => {
                    const charElement = document.getElementById(`${lockId}-char-${index}`);
                    const wheelElement = charElement?.parentElement;
                    if (wheelElement) {
                        wheelElement.classList.remove('correct', 'incorrect');
                        
                        const expectedChar = config.solution.word[index];
                        const currentChar = wheels[index]?.[pos] || '';
                        const caseSensitive = config.solution.case_sensitive || false;
                        
                        const isCorrect = caseSensitive ? 
                            currentChar === expectedChar : 
                            currentChar.toLowerCase() === expectedChar.toLowerCase();
                        
                        wheelElement.classList.add(isCorrect ? 'correct' : 'incorrect');
                    }
                });
                
                if (result.success) {
                    setTimeout(() => {
                        this.onResolve(this.state.currentId, true);
                    }, 1500);
                }
            }

            // Reset cryptex zámku
            resetCryptexLock(lockId) {
                const lockElement = document.getElementById(lockId);
                if (!lockElement) return;
                
                const config = JSON.parse(lockElement.dataset.config);
                const wheels = JSON.parse(lockElement.dataset.wheels || '[]');
                const resetPositions = new Array(wheels.length).fill(0);
                
                lockElement.dataset.positions = JSON.stringify(resetPositions);
                
                // Reset zobrazení všech koleček
                resetPositions.forEach((pos, index) => {
                    const charElement = document.getElementById(`${lockId}-char-${index}`);
                    const wheelElement = charElement?.parentElement;
                    
                    if (charElement && wheels[index]) {
                        charElement.textContent = wheels[index][pos] || '';
                        charElement.style.transform = 'translateY(0)';
                        charElement.style.opacity = '1';
                    }
                    
                    if (wheelElement) {
                        wheelElement.classList.remove('correct', 'incorrect');
                    }
                });
                
                const feedbackElement = document.getElementById(lockId + '-feedback');
                if (feedbackElement) {
                    feedbackElement.style.display = 'none';
                }
            }

            // === DÁVKA 10: QUIZ METHODS ===

            // Aktualizace pokroku kvízu
            updateQuizProgress(lockId) {
                const lockElement = document.getElementById(lockId);
                if (!lockElement) return;
                
                const questions = lockElement.querySelectorAll('.quiz-question');
                const totalQuestions = questions.length;
                let answeredCount = 0;
                
                questions.forEach((question, index) => {
                    const selectedAnswer = lockElement.querySelector(`input[name="${lockId}-q${index}"]:checked`);
                    if (selectedAnswer) {
                        answeredCount++;
                        question.classList.add('answered');
                        
                        // Označení vybrané odpovědi
                        question.querySelectorAll('.quiz-answer').forEach(answer => {
                            answer.classList.remove('selected');
                        });
                        selectedAnswer.closest('.quiz-answer').classList.add('selected');
                    } else {
                        question.classList.remove('answered');
                    }
                });
                
                // Aktualizace progress baru
                const progressFill = document.getElementById(`${lockId}-progress`);
                const progressText = document.getElementById(`${lockId}-progress-text`);
                const submitButton = document.getElementById(`${lockId}-submit`);
                
                if (progressFill) {
                    const percentage = (answeredCount / totalQuestions) * 100;
                    progressFill.style.width = percentage + '%';
                }
                
                if (progressText) {
                    progressText.textContent = `${answeredCount} / ${totalQuestions} odpovězeno`;
                }
                
                if (submitButton) {
                    submitButton.disabled = answeredCount < totalQuestions;
                }
                
                // Skrytí zpětné vazby
                const feedbackElement = document.getElementById(lockId + '-feedback');
                if (feedbackElement) {
                    feedbackElement.style.display = 'none';
                }
            }

            // Kontrola quiz zámku
            checkQuizLock(lockId) {
                const lockElement = document.getElementById(lockId);
                if (!lockElement) return;
                
                const config = JSON.parse(lockElement.dataset.config);
                const questions = JSON.parse(lockElement.dataset.questions || '[]');
                const minRatio = parseFloat(lockElement.dataset.minRatio || '0.8');
                
                let correctAnswers = 0;
                const userAnswers = [];
                
                // Vyhodnocení odpovědí
                questions.forEach((question, index) => {
                    const selectedAnswer = lockElement.querySelector(`input[name="${lockId}-q${index}"]:checked`);
                    const selectedValue = selectedAnswer ? parseInt(selectedAnswer.value) : -1;
                    const isCorrect = selectedValue === question.correct_answer;
                    
                    userAnswers.push(selectedValue);
                    if (isCorrect) correctAnswers++;
                    
                    // Vizuální zpětná vazba na otázku
                    const questionElement = lockElement.querySelector(`[data-question-index="${index}"]`);
                    if (questionElement) {
                        questionElement.classList.remove('correct', 'incorrect');
                        questionElement.classList.add(isCorrect ? 'correct' : 'incorrect');
                        
                        // Označení správných a špatných odpovědí
                        questionElement.querySelectorAll('.quiz-answer').forEach((answerElement, answerIndex) => {
                            answerElement.classList.remove('correct-answer', 'wrong-answer');
                            
                            if (answerIndex === question.correct_answer) {
                                answerElement.classList.add('correct-answer');
                            } else if (answerIndex === selectedValue && !isCorrect) {
                                answerElement.classList.add('wrong-answer');
                            }
                        });
                    }
                });
                
                const successRatio = correctAnswers / questions.length;
                const result = {
                    success: successRatio >= minRatio,
                    feedback: `Správně ${correctAnswers} z ${questions.length} otázek (${Math.round(successRatio * 100)}%). ${
                        successRatio >= minRatio ? 'Test úspěšně splněn!' : `Potřebujete alespoň ${Math.ceil(questions.length * minRatio)} správných odpovědí.`
                    }`
                };
                
                this.showLockFeedback(lockId, result);
                
                if (result.success) {
                    setTimeout(() => {
                        this.onResolve(this.state.currentId, true);
                    }, 2000);
                }

            /*
            Jak funguje úniková hra - kompletní gameplay loop:

            1. NAČTENÍ SVĚTA:
               - App stáhne JSON (meta, assets, pages) z URL
               - Přednačte pozadí, připraví klávesnice a tvary podle assets

            5. POSTUP:
               - Po úspěchu onResolve(true) – app z JSON zjistí další krok
               - Priorita: next_on_success → pořadí v pages → progress-rail

            - ARIA: live regions, pressed states, labels
            - Mobil: větší touch targety, optimalizace
            - Reduced motion: vypnuté animace pro citlivé uživatele
            - Screen reader: oznámení o odemčení zámků
            */

            // Odvození navigačních kroků z dat
            deriveNavSteps(data) {
                this.navSteps = data.pages.map(page => ({
                    id: page.id,
                    nextOnSuccess: page.next_on_success,
                    nextOnFail: page.next_on_fail,
                    index: this.pageIndex.get(page.id)?.index || 0
                }));
            }

            // Najití následující stránky
            nextFor(currentId, success = true) {
                const pageInfo = this.pageIndex.get(currentId);
                if (!pageInfo) return null;
                
                const page = pageInfo.page;
                
                if (success && page.next_on_success) {
                    return page.next_on_success;
                }
                
                if (!success && page.next_on_fail) {
                    return page.next_on_fail;
                }
                
                // Fallback na další stránku v pořadí
                const nextIndex = pageInfo.index + 1;
                if (nextIndex < this.normalizedData.pages.length) {
                    return this.normalizedData.pages[nextIndex].id;
                }
                
                return null;
            }

            // Bezpečný přechod na další stránku
            safeNext(currentId, success = true) {
                const nextId = this.nextFor(currentId, success);
                if (nextId && this.pageIndex.has(nextId)) {
                    return nextId;
                }
                return currentId; // Zůstaneme na aktuální stránce
            }

            // === DÁVKA 11: ROBUSTNÍ FLOW + NOUZOVĚ POKRAČOVAT ===

            // Vylepšené vyřešení kroku/úkolu s robustním flow
            onResolve(stepId, success = true) {
                this.state.solvedByStep.set(stepId, success);
                
                const fromId = stepId || this.state.currentId;           // použij ten, který přišel
                const nextId = this.safeNext(fromId, success);           // počítej z něj
                
                // Pokud je nextId stejné jako fromId, znamená to že nemáme kam jít
                if (nextId === fromId && success) {
                    // Zobrazíme nouzové tlačítko pro pokračování
                    this.showEmergencyContinue(stepId);
                } else {
                    this.goto(nextId);
                }
                
                console.log(`Krok ${stepId} vyřešen (${success ? 'úspěch' : 'neúspěch'}), přechod na ${nextId}`);
            }

            emergencyContinue() {

            // Počítání vyřešených kroků
            countSolvedSteps() {
                let count = 0;
                for (const [stepId, solved] of this.state.solvedByStep) {
                    if (solved) count++;
                }
                return count;
            }

            // Sestavení lineárního pořadí stránek od skutečného startu
            buildLinearOrder(startId) {
                const seen = new Set();
                const ordered = [];
                let id = startId;

                // jdi po next_on_success, když není, po pořadí v pages
                while (id && !seen.has(id) && this.pageIndex.has(id)) {
                    ordered.push(id);
                    seen.add(id);
                    const info = this.pageIndex.get(id);
                    const page = info.page;
                    id = page.next_on_success
                        || this.normalizedData.pages[info.index + 1]?.id
                        || null;
                }

                // doplň zbylé stránky (kdyby ve flow nebyly)
                for (const p of this.normalizedData.pages) {
                    if (!seen.has(p.id)) ordered.push(p.id);
                }
                return ordered;
            }

            // Vylepšené bezpečné hledání další stránky
            safeNext(currentId, success = true) {
                const pageInfo = this.pageIndex.get(currentId);
                if (!pageInfo) return currentId;
                
                const page = pageInfo.page;
                
                // Priorita 1: next_on_success/fail pokud existuje a je platné
                if (success && page.next_on_success) {
                    if (this.pageIndex.has(page.next_on_success)) {
                        return page.next_on_success;
